<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        /* Custom styles for better visual appeal */
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* Purple gradient */
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #4b5563; /* Gray */
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card p-6 md:p-8 rounded-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">URL to QR Code Generator</h1>

        <!-- Input for URL -->
        <div class="mb-6">
            <label for="urlInput" class="block text-left text-gray-700 text-sm font-medium mb-2">
                Enter your URL:
            </label>
            <input
                type="url"
                id="urlInput"
                placeholder="e.g., https://www.example.com"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-800"
            />
        </div>

        <!-- Generate Button -->
        <button
            id="generateBtn"
            class="btn-primary text-white font-semibold py-3 px-6 rounded-lg w-full mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
            Generate QR Code
        </button>

        <!-- QR Code Display Area -->
        <div id="qrcode" class="flex justify-center items-center p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[200px] mb-6">
            <p id="qrPlaceholder" class="text-gray-500">Your QR code will appear here.</p>
        </div>

        <!-- Download Button (initially hidden) -->
        <button
            id="downloadBtn"
            class="btn-secondary text-white font-semibold py-3 px-6 rounded-lg w-full hidden focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2"
        >
            Download QR Code
        </button>

        <!-- Message Box for alerts -->
        <div id="messageBox" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden" role="alert">
            <p id="messageText"></p>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode.js/1.0.0/qrcode.min.js"></script>

    <script>
        // Get references to DOM elements
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrcodeDiv = document.getElementById('qrcode');
        const qrPlaceholder = document.getElementById('qrPlaceholder');
        const downloadBtn = document.getElementById('downloadBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        let qrCodeInstance = null; // To store the QRCode.js instance

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success', 'error', 'info').
         */
        function showMessage(message, type = 'info') {
            messageText.textContent = message;
            messageBox.className = 'mt-4 p-3 rounded-lg'; // Reset classes
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        /**
         * Generates the QR code based on the input URL.
         */
        generateBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();

            // Clear previous QR code and hide download button
            qrcodeDiv.innerHTML = '';
            qrPlaceholder.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            hideMessage();

            if (!url) {
                showMessage('Please enter a URL to generate a QR code.', 'error');
                return;
            }

            // Validate URL format (simple check)
            try {
                new URL(url); // Attempt to create a URL object to validate
            } catch (e) {
                showMessage('Please enter a valid URL (e.g., https://www.example.com).', 'error');
                return;
            }

            qrPlaceholder.classList.add('hidden'); // Hide placeholder text

            // Create new QRCode instance
            // qrcode.js appends a canvas or img tag to the div
            qrCodeInstance = new QRCode(qrcodeDiv, {
                text: url,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H // High error correction
            });

            // Show download button after a small delay to ensure QR code is rendered
            setTimeout(() => {
                downloadBtn.classList.remove('hidden');
            }, 100);
        });

        /**
         * Downloads the generated QR code.
         */
        downloadBtn.addEventListener('click', () => {
            if (qrCodeInstance) {
                // qrcode.js generates a canvas element
                const canvas = qrcodeDiv.querySelector('canvas');
                if (canvas) {
                    // Create a temporary link element
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = canvas.toDataURL('image/png'); // Get data URL of the canvas
                    document.body.appendChild(link); // Append to body to make it clickable
                    link.click(); // Programmatically click the link
                    document.body.removeChild(link); // Remove the link
                    showMessage('QR code downloaded successfully!', 'success');
                } else {
                    showMessage('QR code not found for download. Please generate it first.', 'error');
                }
            } else {
                showMessage('No QR code generated yet.', 'error');
            }
        });

        // Initialize on window load (though not strictly necessary for this simple app, good practice)
        window.onload = () => {
            // Any initial setup if needed
        };
    </script>
</body>
</html>
